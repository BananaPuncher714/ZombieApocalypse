    - "&1[&9ZombieApocalypse&1]&aStarted apocalypse '&e%0&a'"
    done-starting-apocalypses:
    - "&1[&9ZombieApocalypse&1]&aDone starting apocalypses!"
 
    no-apocalypses-stopped:
    - "&1[&9ZombieApocalypse&1] &cNo apocalypses were stopped"
    stopping-apocalypses:
    - "&1[&9ZombieApocalypse&1]&aStopping apocalypses..."
    stopped-apocalypse-naturally:
    - "&1[&9ZombieApocalypse&1]&aStopped apocalypse '&e%0&a' naturally"
    stopped-apocalypse-forcefully:
    - "&1[&9ZombieApocalypse&1]&aStopped apocalypse '&e%0&a' forcefully"
