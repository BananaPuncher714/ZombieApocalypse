    - "&1[&9ZombieApocalypse&1] &cThe enemies retreat but you have a feeling they will be back..."
    died:
    - "&1[&9ZombieApocalypse&1] &cYou have fallen victim to the monsters..."
    - "&1[&9ZombieApocalypse&1] &cYou've lost your cake!"
    no-tp:
    - "&1[&9ZombieApocalypse&1] &cA mysterious force prevents you from teleporting..."
    - "&1[&9ZombieApocalypse&1] &cThe Flying Spaghetti Monster enforces its Noodly Appendage upon you"
    escaped:
    - "&1[&9ZombieApocalypse&1] &bYou have escaped from the advancing horde!"
    - "&1[&9ZombieApocalypse&1] &bYou make it out in one piece"