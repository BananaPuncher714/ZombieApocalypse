    - "&1[&9ZombieApocalypse&1] &a&lThe sounds of the undead slowly fades away!" 
    - "&1[&9ZombieApocalypse&1] &a&lThe undead flee!"
    - "&1[&9ZombieApocalypse&1] &a&lYou hear the fanfare of triumph"
